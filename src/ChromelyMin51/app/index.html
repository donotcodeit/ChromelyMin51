<!DOCTYPE html>
<html lang="en">

<head>
    <title>ChromelyMin51</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="title">
            ChromelyMin51
        </div>

        <div class="controls">
            <div id="min-button" class="button" onclick="frame('minimize')">
                <a><span>&#xE921;</span></a>
            </div>
            <div id="max-button" class="button" onclick="frame('maximize')">
                <a><span>&#xE922;</span></a>
            </div>
            <div id="restore-button" class="button" onclick="frame('restore')">
                <a><span>&#xE923;</span></a>
            </div>
            <div id="close-button" class="button" onclick="frame('close')">
                <a><span>&#xE8BB;</span></a>
            </div>
        </div>
    </nav>
</body>

</html>
